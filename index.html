<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta id="viewport" name="viewport" content="width=device-width" />
    <title>Survey scam</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./public/favicons.png" type="image/png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.6/pure-min.css"
      integrity="sha512-/VectwrK3cVMbl6IFsHj/O+fbxfLQm5rved2LR8HnaNuIL6fs8yBXNSi25hhQCB2713sc3Cbh5a4wLRSsZvDxg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="confetti">
      <img
        src="https://cdn.shopify.com/s/files/1/0107/4751/0884/products/Confetti3_530x@2x.gif?v=1574208137"
      />
    </div>

    <nav>
      <div class="nav">
        <img
          src="https://www.google.com/chrome/static/images/chrome-logo.svg"
        />
        <div class="nav-row">
          <span class="subtitle">2021 Annual Visitor Survey</span>
          <span class="title">Browser Opinion survey</span>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <h1>Congratulations!</h1>
        <p>
          You've been personally selected to take part in our 2021 Annual
          Visitor Survey! Tell us what you think of chrome and to say
          <strong>"Thank You"</strong> you'll receive a chance to get a
          <strong>$1000 Amazon Gift card!</strong>
        </p>

        <form class="pure-form pure-form-stacked">
          <label for="name">Name</label>
          <input type="text" required placeholder="Name" />

          <label for="email">Email Address </label>
          <input type="email" required placeholder="Email address" />

          <label for="number">Telephone</label>
          <input
            type="number"
            placeholder="Telephone"
            max="99999999"
            min="20000000"
          />

          <label for="dropdown">Which device do you use at the moment? </label>
          <select name="devices">
            <option value="pc/notebook">PC/Notebook</option>
            <option value="smartphone">Smartphone</option>
            <option value="tablet">Tablet</option>
            <option value="other">Other</option>
          </select>

          <label>How often do you use Chrome?</label>

          <label>
            <input type="radio" name="radio" value="all-the-time" /> All the
            time
          </label>
          <label>
            <input type="radio" name="radio" value="sometimes" /> Sometimes
          </label>
          <label>
            <input type="radio" name="radio" value="never" /> Never
          </label>

          <label>Which prize(s) would you like to get?</label>

          <label>
            <input type="checkbox" name="checkbox" value="amazon" /> $1000
            Amazon Gift card
          </label>
          <label>
            <input type="checkbox" name="checkbox" value="iphone" /> iPhone 13
          </label>
          <label>
            <input type="checkbox" name="checkbox" value="macbook" /> Macbook
            Pro
          </label>
          <label>
            <input type="checkbox" name="checkbox" value="airlinetickets" />
            Airline Tickets
          </label>
          <label>Other Commment(s)</label>
          <textarea></textarea>

          <div style="display: flex; justify-content: center">
            <button type="submit" class="pure-button pure-button-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer>Inspired by survey scam.</footer>
  </body>
</html>
